{% extends 'webapp/base.html' %}
{% block content %}
<div class="container mt-4">
    <div id="main">
    <span style="font-size: 30px; cursor: pointer" onclick="openNav()">&#9776;</span>

    <h2 class="user mb-4">User List</h2>
    <table class="table table-sm table-light table-hover shadow user-table">
        <thead class="table-active">
            <tr>
                <th>Username</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.username }}</td>
              
                <td><a href="{% url 'edit-user' user.id %}" class="btn btn-sm btn-primary">Edit</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
