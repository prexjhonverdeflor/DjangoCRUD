
{% if user.is_staff %}
<div id="mySidenav" class="sidenav">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <h5 class="m-4 text-white">Welcome, {{user}}!</h5>
    <hr>
    <a href="{% url 'register' %}">Add User</a>
    <a href="{% url 'user-list' %}">Users</a>
    <hr>
    <a  href="{% url 'dashboard' %}">Branch Setup</a>
    <a href="{% url 'bic_setup' %}">BIC Setup</a>
    <hr>
  </div>

  {% else %}
  <div id="mySidenav" class="sidenav">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <a class="side-text" href="{% url 'mc_register' %}">MC Register</a>
    <a href="{% url 'peso_net' %}">PESONET</a>

  </div>

  {% endif %}

  <script>
    var isNavOpen = false;

    function openNav() {
      if (!isNavOpen) {
        document.getElementById("mySidenav").style.width = "250px";
        document.getElementById("mySidenav").style.left = "0"; // Overlapping the main content
        isNavOpen = true;
      } else {
        closeNav();
      }
    }

    function closeNav() {
      document.getElementById("mySidenav").style.width = "0";
      document.getElementById("mySidenav").style.left = "0";
      isNavOpen = false;
    }
  </script>
