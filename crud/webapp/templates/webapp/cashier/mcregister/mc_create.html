{% extends 'webapp/base.html' %}

{% load crispy_forms_tags %}

{% block content %}

<body>
    <div class="container bg-light shadow p-5 form-layout mt-4">
        <h3> Create record</h3>
        <hr>
        <br>

        <form method="POST" action="">
            {% csrf_token %}


            {{ form|crispy }}

            <br>
            &nbsp;
            <a href="{% url 'mc_register' %}" class="btn btn-dark return-btn btn-sm"> Return <i class="fa fa-arrow-left" aria-hidden="true"></i></a>
            &nbsp;
            <button type="submit" class="btn btn-success btn-sm"> Create <i class="fa fa-plus" aria-hidden="true"></i></button>
        </form>
    </div>
</body>

{% endblock %}
